plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.institutmarianao.xo_agenda'
    compileSdk 33

    defaultConfig {
        applicationId "com.institutmarianao.xo_agenda"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
    configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == "androidx.lifecycle") {
                details.useVersion "2.3.1"  // Usa la versión estable que funcione con tu configuración
            }
        }
    }

}

dependencies {
    // Librerías básicas
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.5.0'  // Compatible con versiones antiguas de Android Studio
    implementation 'com.google.android.material:material:1.5.0'  // Compatible con versiones antiguas de Android Studio
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'  // Versión más compatible con versiones antiguas

    // Librerías de prueba
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'

    // Firebase Authentication (para autenticar usuarios)
    implementation 'com.google.firebase:firebase-auth-ktx:21.1.0'  // Versión estable para versiones antiguas de Android Studio

    // Firebase Firestore (para trabajar con bases de datos Firestore)
    implementation 'com.google.firebase:firebase-firestore-ktx:24.4.1'  // Versión estable para versiones antiguas de Android Studio

    // Google Play Services para Google Sign-In
    implementation 'com.google.android.gms:play-services-auth:20.6.0'  // Versión compatible con versiones antiguas de Android Studio

    // Para usar ActivityResultContracts (para manejo de resultados de Google Sign-In)
    implementation 'androidx.activity:activity-ktx:1.3.1'  // Compatible con versiones antiguas
}
